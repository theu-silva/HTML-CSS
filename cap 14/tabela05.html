<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 500px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
        }

        .cor {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr class = 'cor'>
            <th rowspan = '2'>Área</th>
            <th rowspan = '2'>Disciplinas</th>
            <th colspan = '2'>Notas</th>
            <th rowspan = '2'>Média</th>
        </tr>
        <tr class = 'cor'>
            <th>nota 1</th>
            <th>nota 2</th>
        </tr>
        <tr>
            <th rowspan = '4'>Exatas</th>
            <td>Matemática</td>
            <td>9</td>
            <td>8</td>
            <td>8.5</td>
        </tr>
        <tr>
            <td>Física</td>
            <td>5</td>
            <td>6</td>
            <td>5.5</td>
        </tr>
        <tr>
            <td>Química</td>
            <td>10</td>
            <td>8</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Biologia</td>
            <td>7</td>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr class = 'cor'>
            <th colspan = '4'>Média de Exatas</th>
            <th>7.5</th>
        </tr>
        <tr>
            <th rowspan = '2'>Humanas</th>
            <td>História</td>
            <td>8</td>
            <td>7</td>
            <td>7</td>
        </tr>
        <tr>
            <td>Geografio</td>
            <td>7</td>
            <td>9</td>
            <td>8</td>
        </tr>
        <tr class = 'cor'>
            <th colspan = '4' >Média de Humanas</th>
            <td>7.5</td>
        </tr>
    </table>
</body>
</html>
